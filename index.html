<!DOCTYPE html>
<html>
<head>
  <title>Map direction</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Google Maps Embed API -->
    <button class="back-button"><i class='bx bx-left-arrow-alt size'></i>Back</button>
    <iframe
        id="map"
        width="100%"
        height="100%"
        frameborder="0"
        style="border:0"
        allowfullscreen="100%"
        src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d1892.1891926769526!2d73.83456473851317!3d18.46651203975573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x3bc295a87fb1c741%3A0xa027bf26ba56035!2sPOLYHUB%20FOODCOURT%2C%20Sinhgad%20Rd%2C%20Vadgaon%20Budruk%2C%20Pune%2C%20Maharashtra!3m2!1d18.4651306!2d73.8348527!4m5!1s0x3bc2bf8d94414f8f%3A0xc6091a80e79be235!2sS.%20No.%2044%2F1%2C%20Sinhgad%20College%20of%20Engineering%2C%20Pune%2C%20Off%2C%20Sinhgad%20Rd%2C%20Vadgaon%20Budruk%2C%20Pune%2C%20Maharashtra%20411041!3m2!1d18.4679772!2d73.836784!5e0!3m2!1sen!2sin!4v1708966853174!5m2!1sen!2sin" ">
    </iframe>

    <!-- Footer -->
    <footer>
      <!-- <p>Footer</p> -->
    
        <div class="section">
            <hr class="in-hr">
             
        </div>
        <hr class="out-hr">

        <div class="section">
          <i class='bx bxs-bookmark-alt-minus size color'></i>
          <hr class="in-hr1">
          <i class='bx bxs-bowl-hot size color'></i>
          <hr class="in-hr1">
          <i class='bx bx-cycling size color'></i>
          <hr class="in-hr">
          <i class='bx bxs-check-circle size' style="color:grey;"></i>
        </div>
        <hr class="out-hr">

        <div class="section2">
         
            <img src="https://randomuser.me/api/portraits/women/3.jpg">
              <div class="info">
                <h5>Sheri Turner Jr.</h5>
                <p>Courier</p>
              </div>
          
         
              <div class="contact">
                <i class='bx bxs-phone size' style="color:black; background-color: #fff; border-radius: 3rem; padding: .8rem; margin-left: 20rem;" ></i>

                <i class='bx bxs-message-rounded-dots size'  style="color:black; background-color: #fff; border-radius: 3rem; padding: .8rem; margin-bottom:0; ">
              
              </i>
                <i class='bx bxs-circle color' style="height:.1rem; width:.1rem; ;">
                </i>
              </div>
         </div>
        </div>   
       
       
    </footer>
</body>
</html>
